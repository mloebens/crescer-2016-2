<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    template="/templates/template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="form">

        <div class="form-group"> 
            <h:outputLabel for="nome" value="#{bundle.elenco_nome}"></h:outputLabel>
            <h:inputText id="nome" value="#{cadastroElenco.elenco.nome}" styleClass="form-control"/>

            <h:outputLabel for="nome" value="#{bundle.elenco_atores}" ></h:outputLabel>
            <h:selectManyListbox id="atores" value="#{cadastroElenco.ids}" styleClass="form-control" converter="javax.faces.Long">
                <f:selectItems value="#{cadastroAtor.atores}" var="ator" 
                               itemLabel="#{ator.nome}" itemValue="#{ator.id}"/>							
            </h:selectManyListbox>

        </div>
        <h:commandButton type="submit" value="Enviar" styleClass="btn btn-success" action="#{cadastroElenco.adicionar}">    
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>

        <h:dataTable id="elencos" value="#{cadastroElenco.elencos}" var="elenco" styleClass="table table-hover">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.elenco_id}"/>
                </f:facet>
                <h:outputText value="#{elenco.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.elenco_nome}"/>
                </f:facet>
                <h:outputText value="#{elenco.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.elenco_atores}"/>
                </f:facet>
                <h:outputText value="#{elenco.atoresNomes}"/>
            </h:column>

        </h:dataTable>

    </ui:define>

</ui:composition>
