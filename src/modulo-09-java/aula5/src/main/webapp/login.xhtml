<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/templates/template.xhtml"    >

    <ui:define name="form">

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="page-header">
                    <h:outputText value="#{bundle.usuario_title}"/>
                </h1> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-success">
                    <div class="panel-heading" style="padding: 20px;">
                        <span class="glyphicon glyphicon-usuario"></span> 
                    </div>

                    <div class="panel-body">
                        <div class="form-group">
                            <h:outputLabel for="email" value="#{bundle.usuario_email}"/>
                            <h:inputText id="email" styleClass="form-control" value="#{usuarioMBean.entity.email}" required="true" validator="emailValidator"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="senha" value="#{bundle.usuario_senha}"/>
                            <h:inputSecret id="senha" styleClass="form-control" label="#{bundle['page.template.senha']}" value="#{usuarioMBean.entity.senha}" required="true"/>
                        </div>
                        <div class="form-group">
                            <h:commandButton styleClass="btn btn-success" value="#{bundle.usuario_enviar}" action="#{usuarioMBean.login}"/>
                        </div>
                        <div class="messages">
                            <h:messages errorClass="alert alert-danger"/>
                        </div>
                        <div>
                            <h:link value="Criar usuÃ¡rio" outcome="criarusuario" />
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </ui:define>

</ui:composition>
